
<!DOCTYPE html>
<html>
<head>
    <title>STOXX50 Trade Filter - Monitor</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #0a0a0a;
            color: #e0e0e0;
            line-height: 1.6;
        }
        
        .header {
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            padding: 20px;
            border-bottom: 2px solid #0f3460;
        }
        
        .header h1 {
            font-size: 24px;
            color: #00d4ff;
            margin-bottom: 5px;
        }
        
        .status-indicator {
            display: inline-block;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            margin-right: 8px;
        }
        
        .status-go {
            background: #00ff88;
            box-shadow: 0 0 10px #00ff88;
        }
        
        .status-no-go {
            background: #ff4757;
            box-shadow: 0 0 10px #ff4757;
        }
        
        .status-unknown {
            background: #ffa502;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .card {
            background: #1a1a1a;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 20px;
            border: 1px solid #333;
        }
        
        .card h2 {
            color: #00d4ff;
            margin-bottom: 15px;
            font-size: 18px;
        }
        
        .metrics-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-bottom: 20px;
        }
        
        .metric {
            background: #252525;
            padding: 15px;
            border-radius: 6px;
            text-align: center;
        }
        
        .metric-value {
            font-size: 32px;
            font-weight: bold;
            margin: 10px 0;
        }
        
        .metric-label {
            font-size: 12px;
            color: #888;
            text-transform: uppercase;
        }
        
        .price-up {
            color: #00ff88;
        }
        
        .price-down {
            color: #ff4757;
        }
        
        .rules-list {
            list-style: none;
        }
        
        .rule-item {
            display: flex;
            justify-content: space-between;
            padding: 10px;
            margin: 5px 0;
            background: #252525;
            border-radius: 4px;
        }
        
        .rule-pass {
            color: #00ff88;
        }
        
        .rule-fail {
            color: #ff4757;
        }
        
        .rule-warn {
            color: #ffa502;
        }
        
        .history-table {
            width: 100%;
            border-collapse: collapse;
        }
        
        .history-table th,
        .history-table td {
            padding: 10px;
            text-align: left;
            border-bottom: 1px solid #333;
        }
        
        .history-table th {
            color: #00d4ff;
            font-weight: 600;
        }
        
        .refresh-btn {
            background: #0f3460;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            margin-left: 10px;
        }
        
        .refresh-btn:hover {
            background: #1a4a7a;
        }
        
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 15px;
        }
        
        @media (max-width: 768px) {
            .metrics-grid,
            .stats-grid {
                grid-template-columns: 1fr;
            }
        }
        
        .timestamp {
            color: #666;
            font-size: 12px;
        }
        
        .error-message {
            color: #ff4757;
            padding: 20px;
            background: rgba(255, 71, 87, 0.1);
            border-radius: 4px;
            margin: 10px 0;
        }
        
        .portfolio-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            margin-bottom: 20px;
        }
        
        .portfolio-card {
            background: #252525;
            padding: 20px;
            border-radius: 8px;
            border: 2px solid #333;
        }
        
        .portfolio-card h3 {
            color: #00d4ff;
            margin-bottom: 15px;
            font-size: 16px;
            text-transform: uppercase;
        }
        
        .portfolio-card.always-trade {
            border-color: #666;
        }
        
        .portfolio-card.filtered {
            border-color: #00ff88;
        }
        
        .pnl-large {
            font-size: 36px;
            font-weight: bold;
            margin: 10px 0;
        }
        
        .filter-edge {
            background: linear-gradient(135deg, #1a1a2e 0%, #0f3460 100%);
            padding: 20px;
            border-radius: 8px;
            margin-top: 20px;
            text-align: center;
            border: 2px solid #00d4ff;
        }
        
        .filter-edge-label {
            color: #888;
            font-size: 14px;
            text-transform: uppercase;
            margin-bottom: 10px;
        }
        
        .filter-edge-value {
            font-size: 42px;
            font-weight: bold;
        }
        
        .trades-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 15px;
        }
        
        .trades-table th,
        .trades-table td {
            padding: 8px;
            text-align: left;
            border-bottom: 1px solid #333;
            font-size: 12px;
        }
        
        .trades-table th {
            color: #00d4ff;
            font-weight: 600;
        }
        
        .stats-row {
            display: flex;
            justify-content: space-between;
            margin: 10px 0;
            padding: 10px;
            background: #1a1a1a;
            border-radius: 4px;
        }
        
        .stats-label {
            color: #888;
        }
        
        .stats-value {
            font-weight: bold;
        }
        
        .win-rate-bar {
            height: 8px;
            background: #333;
            border-radius: 4px;
            margin-top: 5px;
            overflow: hidden;
        }
        
        .win-rate-fill {
            height: 100%;
            background: linear-gradient(90deg, #00ff88, #00d4ff);
            border-radius: 4px;
            transition: width 0.3s ease;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>STOXX50 Trade Filter Monitor</h1>
        <div id="connection-status">
            <span class="status-indicator status-unknown"></span>
            Connecting...
        </div>
    </div>
    
    <div class="container">
        <div class="card">
            <h2>
                Current Status
                <button class="refresh-btn" onclick="refreshData()">Refresh</button>
                <button class="refresh-btn" onclick="forceCheck()">Force Check</button>
            </h2>
            <div id="current-status">
                <p>Loading...</p>
            </div>
        </div>
        
        <div class="card">
            <h2>Market Data</h2>
            <div class="metrics-grid" id="market-metrics">
                <p>Loading...</p>
            </div>
        </div>
        
        <div class="card">
            <h2>Rules Status</h2>
            <ul class="rules-list" id="rules-list">
                <p>Loading...</p>
            </ul>
        </div>
        
        <div class="card">
            <h2>Statistics</h2>
            <div class="stats-grid" id="stats-grid">
                <p>Loading...</p>
            </div>
        </div>
        
        <div class="card">
            <h2>Recent History</h2>
            <table class="history-table">
                <thead>
                    <tr>
                        <th>Time</th>
                        <th>State</th>
                        <th>STOXX</th>
                        <th>Change</th>
                        <th>VIX</th>
                    </tr>
                </thead>
                <tbody id="history-body">
                    <tr><td colspan="5">Loading...</td></tr>
                </tbody>
            </table>
        </div>
        
        <div class="card">
            <h2>
                Shadow Portfolio
                <button class="refresh-btn" onclick="refreshPortfolio()">Refresh</button>
            </h2>
            <div id="portfolio-content">
                <p>Loading portfolio data...</p>
            </div>
        </div>
    </div>
    
    <script>
        let autoRefresh = true;
        let refreshInterval = 5000; // 5 seconds
        
        function formatNumber(num) {
            return num ? num.toFixed(2) : 'N/A';
        }
        
        function formatTime(isoString) {
            if (!isoString) return 'N/A';
            const date = new Date(isoString);
            return date.toLocaleTimeString();
        }
        
        function getStateClass(state) {
            if (state === 'GO') return 'price-up';
            if (state === 'NO_GO') return 'price-down';
            return '';
        }
        
        function getStateIndicator(state) {
            if (state === 'GO') return '<span class="status-indicator status-go"></span>';
            if (state === 'NO_GO') return '<span class="status-indicator status-no-go"></span>';
            return '<span class="status-indicator status-unknown"></span>';
        }
        
        async function fetchStatus() {
            try {
                const response = await fetch('/api/status');
                const data = await response.json();
                updateDisplay(data);
                updateConnectionStatus(true);
            } catch (error) {
                console.error('Error fetching status:', error);
                updateConnectionStatus(false);
            }
        }
        
        async function fetchHistory() {
            try {
                const response = await fetch('/api/history?n=10');
                const data = await response.json();
                updateHistory(data.history);
            } catch (error) {
                console.error('Error fetching history:', error);
            }
        }
        
        function updateDisplay(data) {
            // Current status
            const statusDiv = document.getElementById('current-status');
            if (data.state) {
                const stateClass = getStateClass(data.state.trade_state);
                const indicator = getStateIndicator(data.state.trade_state);
                statusDiv.innerHTML = `
                    <div class="metric">
                        ${indicator}
                        <div class="metric-value ${stateClass}">${data.state.trade_state}</div>
                        <div class="timestamp">Last check: ${formatTime(data.state.timestamp)}</div>
                    </div>
                    ${data.state.reasons.length > 0 ? `
                        <div class="error-message">
                            <strong>Reasons:</strong><br>
                            ${data.state.reasons.join('<br>')}
                        </div>
                    ` : ''}
                `;
            } else {
                statusDiv.innerHTML = '<p>No state available</p>';
            }
            
            // Market metrics
            const metricsDiv = document.getElementById('market-metrics');
            if (data.state) {
                const changeClass = data.state.intraday_change >= 0 ? 'price-up' : 'price-down';
                metricsDiv.innerHTML = `
                    <div class="metric">
                        <div class="metric-label">STOXX Current</div>
                        <div class="metric-value">${formatNumber(data.state.stoxx_price)}</div>
                    </div>
                    <div class="metric">
                        <div class="metric-label">STOXX Open</div>
                        <div class="metric-value">${formatNumber(data.state.stoxx_open)}</div>
                    </div>
                    <div class="metric">
                        <div class="metric-label">Intraday Change</div>
                        <div class="metric-value ${changeClass}">${formatNumber(data.state.intraday_change)}%</div>
                    </div>
                    <div class="metric">
                        <div class="metric-label">VIX</div>
                        <div class="metric-value">${formatNumber(data.state.vix)}</div>
                    </div>
                `;
            }
            
            // Rules list
            const rulesList = document.getElementById('rules-list');
            if (data.state && data.state.rules_status) {
                rulesList.innerHTML = Object.entries(data.state.rules_status)
                    .map(([rule, status]) => {
                        const statusClass = status === 'PASS' ? 'rule-pass' : 
                                          status === 'FAIL' ? 'rule-fail' : 
                                          status === 'WARN' ? 'rule-warn' : '';
                        return `<li class="rule-item">
                            <span>${rule}</span>
                            <span class="${statusClass}">${status}</span>
                        </li>`;
                    }).join('');
            }
            
            // Stats
            const statsDiv = document.getElementById('stats-grid');
            if (data.stats) {
                const uptime = data.stats.uptime_seconds ? 
                    Math.floor(data.stats.uptime_seconds / 60) + ' min' : 'N/A';
                statsDiv.innerHTML = `
                    <div class="metric">
                        <div class="metric-label">Checks</div>
                        <div class="metric-value">${data.stats.checks_performed || 0}</div>
                    </div>
                    <div class="metric">
                        <div class="metric-label">State Changes</div>
                        <div class="metric-value">${data.stats.state_changes || 0}</div>
                    </div>
                    <div class="metric">
                        <div class="metric-label">Errors</div>
                        <div class="metric-value">${data.stats.errors || 0}</div>
                    </div>
                    <div class="metric">
                        <div class="metric-label">Uptime</div>
                        <div class="metric-value">${uptime}</div>
                    </div>
                `;
            }
        }
        
        function updateHistory(history) {
            const tbody = document.getElementById('history-body');
            if (history && history.length > 0) {
                tbody.innerHTML = history.slice().reverse().map(state => {
                    const stateClass = getStateClass(state.trade_state);
                    const changeClass = state.intraday_change >= 0 ? 'price-up' : 'price-down';
                    return `<tr>
                        <td>${formatTime(state.timestamp)}</td>
                        <td class="${stateClass}">${state.trade_state}</td>
                        <td>${formatNumber(state.stoxx_price)}</td>
                        <td class="${changeClass}">${formatNumber(state.intraday_change)}%</td>
                        <td>${formatNumber(state.vix)}</td>
                    </tr>`;
                }).join('');
            } else {
                tbody.innerHTML = '<tr><td colspan="5">No history available</td></tr>';
            }
        }
        
        function updateConnectionStatus(connected) {
            const statusDiv = document.getElementById('connection-status');
            if (connected) {
                statusDiv.innerHTML = '<span class="status-indicator status-go"></span> Connected';
            } else {
                statusDiv.innerHTML = '<span class="status-indicator status-no-go"></span> Disconnected';
            }
        }
        
        async function forceCheck() {
            try {
                const response = await fetch('/api/force-check', { method: 'POST' });
                const data = await response.json();
                refreshData();
            } catch (error) {
                console.error('Error forcing check:', error);
                alert('Failed to force check');
            }
        }
        
        function refreshData() {
            fetchStatus();
            fetchHistory();
            fetchPortfolio();
        }
        
        async function fetchPortfolio() {
            try {
                const response = await fetch('/api/portfolio');
                const data = await response.json();
                updatePortfolio(data);
            } catch (error) {
                console.error('Error fetching portfolio:', error);
                document.getElementById('portfolio-content').innerHTML = 
                    '<p class="error-message">Failed to load portfolio data</p>';
            }
        }
        
        function updatePortfolio(data) {
            if (data.error) {
                document.getElementById('portfolio-content').innerHTML = 
                    `<p class="error-message">${data.error}</p>`;
                return;
            }
            
            const alwaysTrade = data.always_trade || {};
            const filtered = data.filtered || {};
            const filterEdge = data.filter_edge || 0;
            
            const alwaysPnl = alwaysTrade.total_pnl || 0;
            const filteredPnl = filtered.total_pnl || 0;
            
            const alwaysClass = alwaysPnl >= 0 ? 'price-up' : 'price-down';
            const filteredClass = filteredPnl >= 0 ? 'price-up' : 'price-down';
            const edgeClass = filterEdge >= 0 ? 'price-up' : 'price-down';
            
            const alwaysWinRate = alwaysTrade.win_rate || 0;
            const filteredWinRate = filtered.win_rate || 0;
            
            const portfolioHtml = `
                <div class="portfolio-grid">
                    <div class="portfolio-card always-trade">
                        <h3>Always Trade</h3>
                        <div class="pnl-large ${alwaysClass}">
                            €${alwaysPnl.toFixed(2)}
                        </div>
                        <div class="stats-row">
                            <span class="stats-label">Trades</span>
                            <span class="stats-value">${alwaysTrade.trade_count || 0}</span>
                        </div>
                        <div class="stats-row">
                            <span class="stats-label">Win Rate</span>
                            <span class="stats-value">${alwaysWinRate}%</span>
                        </div>
                        <div class="win-rate-bar">
                            <div class="win-rate-fill" style="width: ${alwaysWinRate}%"></div>
                        </div>
                        <div class="stats-row">
                            <span class="stats-label">Wins/Losses</span>
                            <span class="stats-value">${alwaysTrade.win_count || 0}/${alwaysTrade.loss_count || 0}</span>
                        </div>
                        <div class="stats-row">
                            <span class="stats-label">Avg P&L</span>
                            <span class="stats-value ${alwaysTrade.avg_pnl >= 0 ? 'price-up' : 'price-down'}">
                                €${(alwaysTrade.avg_pnl || 0).toFixed(2)}
                            </span>
                        </div>
                        ${renderRecentTrades(alwaysTrade.history || [])}
                    </div>
                    
                    <div class="portfolio-card filtered">
                        <h3>Filtered (GO Only)</h3>
                        <div class="pnl-large ${filteredClass}">
                            €${filteredPnl.toFixed(2)}
                        </div>
                        <div class="stats-row">
                            <span class="stats-label">Trades</span>
                            <span class="stats-value">${filtered.trade_count || 0}</span>
                        </div>
                        <div class="stats-row">
                            <span class="stats-label">Win Rate</span>
                            <span class="stats-value">${filteredWinRate}%</span>
                        </div>
                        <div class="win-rate-bar">
                            <div class="win-rate-fill" style="width: ${filteredWinRate}%"></div>
                        </div>
                        <div class="stats-row">
                            <span class="stats-label">Wins/Losses</span>
                            <span class="stats-value">${filtered.win_count || 0}/${filtered.loss_count || 0}</span>
                        </div>
                        <div class="stats-row">
                            <span class="stats-label">Avg P&L</span>
                            <span class="stats-value ${filtered.avg_pnl >= 0 ? 'price-up' : 'price-down'}">
                                €${(filtered.avg_pnl || 0).toFixed(2)}
                            </span>
                        </div>
                        ${renderRecentTrades(filtered.history || [])}
                    </div>
                </div>
                
                <div class="filter-edge">
                    <div class="filter-edge-label">Filter Edge (Filtered - Always Trade)</div>
                    <div class="filter-edge-value ${edgeClass}">
                        ${filterEdge >= 0 ? '+' : ''}€${filterEdge.toFixed(2)}
                    </div>
                    <p style="margin-top: 10px; color: #888; font-size: 14px;">
                        ${filterEdge > 0 ? 'Using the filter saved you money!' : 
                          filterEdge < 0 ? 'Always Trade is currently ahead' : 
                          'No difference yet'}
                    </p>
                </div>
            `;
            
            document.getElementById('portfolio-content').innerHTML = portfolioHtml;
        }
        
        function renderRecentTrades(history) {
            if (!history || history.length === 0) {
                return '<p style="margin-top: 15px; color: #666; font-size: 12px;">No trades yet</p>';
            }
            
            const rows = history.slice().reverse().map(trade => {
                const pnlClass = trade.pnl >= 0 ? 'price-up' : 'price-down';
                return `
                    <tr>
                        <td>${trade.date}</td>
                        <td>${trade.stoxx_close}</td>
                        <td class="${pnlClass}">€${trade.pnl.toFixed(2)}</td>
                    </tr>
                `;
            }).join('');
            
            return `
                <h4 style="margin-top: 20px; margin-bottom: 10px; color: #888; font-size: 14px;">Recent Trades</h4>
                <table class="trades-table">
                    <thead>
                        <tr>
                            <th>Date</th>
                            <th>Close</th>
                            <th>P&L</th>
                        </tr>
                    </thead>
                    <tbody>${rows}</tbody>
                </table>
            `;
        }
        
        function refreshPortfolio() {
            fetchPortfolio();
        }
        
        // Auto refresh
        setInterval(() => {
            if (autoRefresh) {
                refreshData();
            }
        }, refreshInterval);
        
        // Initial load
        refreshData();
    </script>
</body>
</html>
