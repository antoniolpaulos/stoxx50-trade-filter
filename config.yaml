# SPX 0DTE Iron Condor Trade Filter Configuration

# Rule thresholds
rules:
  vix_max: 22                    # Rule 1: Max VIX level
  intraday_change_max: 1.0       # Rule 2: Max intraday change (%)

# Strike calculation
strikes:
  otm_percent: 1.0               # How far OTM for short strikes (%)
  wing_width: 25                 # Wing width in points

# Additional filters (used with -a flag)
additional_filters:
  ma_deviation_max: 3.0          # Max % deviation from 20 DMA
  prev_day_range_max: 2.0        # Max previous day range (%)
  check_vix_term_structure: true # Check VIX contango/backwardation

# Telegram notifications (optional)
# Get bot token from @BotFather, chat_id from @userinfobot
telegram:
  enabled: false
  bot_token: "YOUR_BOT_TOKEN"
  chat_id: "YOUR_CHAT_ID"

# Logging
logging:
  file: "trade_filter.log"
  level: "INFO"                  # DEBUG, INFO, WARNING, ERROR
